<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ori Fogler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: left;
        }
        .blog-link, .email-link {
            color: #007bff;
        }
    </style>
</head>
<body>

<header>
    <h1>Ori Fogler</h1>
</header>

<div class="container">
    <img src="IMG_7036.jpg" alt="Ori Fogler" class="profile-img">
    <p>Welcome to my homepage! My name is Ori Fogler.</p>
    <p>Find me on LinkedIn: <a href="https://www.linkedin.com/in/foglero/">LinkedIn Profile</a></p>
    <p>Check out my blog: <a href="https://hagigey.blogspot.com/" class="blog-link">Hagigey Blog</a></p>
    <p>Contact me at: <a href="mailto:foglerori@gmail.com" class="email-link">foglerori@gmail.com</a></p>
    <div id="latest-post"></div>
</div>

<script>
    // Fetch the latest blog post from the RSS feed
    fetch('https://hagigey.blogspot.com/feeds/posts/default')
    .then(response => response.text())
    .then(str => new window.DOMParser().parseFromString(str, 'text/xml'))
    .then(data => {
        const items = data.querySelectorAll('item');
        const latestPost = items[0];
        const title = latestPost.querySelector('title').textContent;
        const link = latestPost.querySelector('link').textContent;
        document.getElementById('latest-post').innerHTML = `<h2>Latest Blog Post:</h2><a href="${link}">${title}</a>`;
    })
    .catch(error => {
        console.error('Error fetching blog post:', error);
        document.getElementById('latest-post').innerHTML = '<p>Error fetching latest blog post. Please try again later.</p>';
    });
</script>

</body>
</html>

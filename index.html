<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ori Fogler</title>
    <link rel="icon" href="IMG_7036.jpg" type="image/jpeg"> <!-- Specify the path to your image and its type -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            width: 80%; /* Set the width of the container */
            margin: 20px auto; /* Center the container horizontally */
            padding: 0 20px;
            text-align: left;
        }
        .blog-link, .email-link {
            color: #007bff;
        }
        .profile-img {
            max-width: 100%; /* Ensure the image doesn't exceed the container width */
            height: auto; /* Maintain the aspect ratio */
            border-radius: 50%; /* Rounded corners for circular image */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Ori Fogler</h1>
</header>

<div class="container">
    <img src="IMG_7036.jpg" alt="Ori Fogler" class="profile-img" width="200"> <!-- Adjust the width attribute as needed -->
    <p>Welcome to my homepage! My name is Ori Fogler.</p>
    <p>Contact me at: <a href="mailto:foglerori@gmail.com" class="email-link">foglerori@gmail.com</a></p>
    <p>Find me on LinkedIn: <a href="https://www.linkedin.com/in/foglero/">LinkedIn Profile</a></p>
    <p>Check out my blog: <a href="https://hagigey.blogspot.com/" class="blog-link">Hagigey Blog</a></p>
    <a href="fogler-resume-en.pdf" class="resume-link" download>Download Resume (PDF)</a> <!-- Resume link with download attribute -->
    <a href="fogler-resume-en.docx" class="resume-link" download>Download Resume (WORD)</a> <!-- Resume link with download attribute -->
    <div id="blog-post"></div>
</div>

<script>
    // Fetch the specific blog post content
    fetch('https://hagigey.blogspot.com/2022/10/blog-post.html')
    .then(response => response.text())
    .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const postContent = doc.querySelector('.post-body');
        document.getElementById('blog-post').appendChild(postContent);
    })
    .catch(error => {
        console.error('Error fetching blog post:', error);
        document.getElementById('blog-post').innerHTML = '<p>Error fetching blog post. Please try again later.</p>';
    });
</script>

</body>
</html>
